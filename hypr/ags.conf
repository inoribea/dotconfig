# This file sources other files in `agsland` and `custom` folders
# You wanna add your stuff in file in `custom`

# Defaults
source=~/.config/hypr/agsland/general.conf
source=~/.config/hypr/agsland/execs.conf
source=~/.config/hypr/agsland/rules.conf
source=~/.config/hypr/agsland/colors.conf
source=~/.config/hypr/agsland/keybinds.conf

# Custom 
source=~/.config/hypr/custom/env.conf
source=~/.config/hypr/custom/rules.conf

# Material colors
source = ~/.cache/material/colors-hyprland.conf

# xdg
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
